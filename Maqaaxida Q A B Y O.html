<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant QABYO</title>
  <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background-color: #333;
  color: Red;
  padding: 10px 0;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: Gold;
}

nav a:hover {
  text-decoration: underline;
}

section {
  padding: 20px;
  margin: 20px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

footer {
  background-color: #555;
  color: white;
  padding: 10px 0;
}</style></head>
<body>
  <header>
    <h1>Welcome to Our Restaurant!</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#order">Order Online</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Delicious Menu</h2>
    <ul>
      <li>Pizza - $10</li>
      <li>Burger - $8</li>
      <li>Pasta - $12</li>
      <li>Salad - $7</li>
    </ul>
  </section>

  <section id="order">
    <h2>Order Online</h2>
    <form id="orderForm">
      <label for="food">Choose your food:</label>
      <select id="food" name="food">
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option>
     
     </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>Contact us at: 254 708 178696</p>
  </footer>

  <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const food = document.getElementById("food").value;
  const quantity = document.getElementById("quantity").value;
  alert(`Your order for ${quantity} ${food}(s) has been placed!`);
});</script></body></html>
